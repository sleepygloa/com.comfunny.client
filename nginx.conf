server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # SPA 라우팅 설정: 모든 요청에 대해 index.html을 반환
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API 프록시 설정 (선택 사항)
    # 프론트엔드에서 /api 로 요청을 보내면 백엔드 컨테이너로 전달
    location /api {
        # 'backend-container-name' 부분은 실제 백엔드 컨테이너 이름이나 IP로 변경 필요
        proxy_pass http://backend-container-name:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
