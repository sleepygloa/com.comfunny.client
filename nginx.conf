### 4. Docker 이미지 빌드 및 실행

이제 터미널에서 Docker 이미지를 만들고 실행해 봅시다.

**1. 이미지 빌드**
```bash
# 맨 뒤에 점(.) 필수!
docker build -t my-wms-frontend .
```

**2. 컨테이너 실행**
```bash
# 80포트로 실행 (브라우저에서 http://localhost 로 접속)
docker run -d -p 80:80 --name wms-frontend my-wms-frontend