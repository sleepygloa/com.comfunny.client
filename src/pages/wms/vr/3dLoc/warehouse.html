<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Location Setup</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="./data/warehouseInfo.js"></script>
    <script src="./data/data.js"></script>
</head>
<body>
    <!-- <div id="warehouseContainer" style="position:relative; height:100%; width: 100%;"></div> -->

<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three/examples/jsm/controls/OrbitControls.js';

    //창고 시작 위치 설정
    WarehouseInfo.warehouse_std_x = -1 * (WarehouseInfo.warehouse_width / 2);
    WarehouseInfo.warehouse_std_y = -1 * (WarehouseInfo.warehouse_length / 2);

    //씬 생성
    const scene = new THREE.Scene();
    // scene.background = new THREE.Color( 0xffffff );

    //카메라 생성
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set(CameraInfo.camera_x, CameraInfo.camera_y, CameraInfo.camera_z);
    camera.lookAt(0, 0, 0);

    //렌더러 생성
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    //조명 생성
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(CameraInfo.camera_x, CameraInfo.camera_y, CameraInfo.camera_z);
    scene.add(directionalLight);

    //카메라 컨트롤러 생성
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();

    //애니메이션
    function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
    }
    animate();

    //리사이즈
    window.addEventListener('resize', function() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    });

    //마우스 이벤트
    window.addEventListener('click', function(event) {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children, true);
        if (intersects.length > 0) {
            console.log(intersects[0].object.name);
        }
    });

    //키보드 이벤트
    window.addEventListener('keydown', function(event) {
        switch (event.key) {
            case 'ArrowUp':
                camera.position.z -= 1;
                break;
            case 'ArrowDown':
                camera.position.z += 1;
                break;
            case 'ArrowLeft':
                camera.position.x -= 1;
                break;
            case 'ArrowRight':
                camera.position.x += 1;
                break;
        }
    });

    //앱 메소드 호출
    window.callAppMethod = function(method, ...args) {
        console.log(method, args);
    }

    //앱 메소드 호출
    window.callAppMethod('init', '3D Location Setup');


</script>
</body>
</html>
