<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three/examples/jsm/controls/OrbitControls.js';
    import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three/examples/jsm/geometries/TextGeometry.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three/examples/jsm/loaders/GLTFLoader.js';

    import { createRack, addShelf } from './createRackModule.js';

    //창고 시작 위치 설정
    WarehouseInfo.warehouse_std_x = -1 * (WarehouseInfo.warehouse_width / 2);
    WarehouseInfo.warehouse_std_y = -1 * (WarehouseInfo.warehouse_length / 2);

    //씬 생성
    const scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xffffff );

    //카메라 생성
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set(CameraInfo.camera_x, CameraInfo.camera_y, CameraInfo.camera_z);
    camera.lookAt(0, 0, 0);

    //렌더러 생성
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    //조명 생성
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(CameraInfo.camera_x, CameraInfo.camera_y, CameraInfo.camera_z);
    scene.add(directionalLight);

    //카메라 컨트롤러 생성
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();

    //폰트 로드
    var loaded_font = null;
    const loader = new FontLoader();
    loader.load('./images/vr/font/dohyeon_regular.json', function(font) {
        loaded_font = font;
    });

    //그리드 생성
    scene.add( new THREE.AxesHelper(500) );

    //애니메이션
    function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
    }
    animate();

    //리사이즈
    window.addEventListener('resize', function() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    });

    //마우스 이벤트
    window.addEventListener('click', function(event) {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children, true);
        if (intersects.length > 0) {
            console.log(intersects[0].object.name);
        }
    });

    //키보드 이벤트
    window.addEventListener('keydown', function(event) {
        switch (event.key) {
            case 'ArrowUp':
                camera.position.z -= 1;
                break;
            case 'ArrowDown':
                camera.position.z += 1;
                break;
            case 'ArrowLeft':
                camera.position.x -= 1;
                break;
            case 'ArrowRight':
                camera.position.x += 1;
                break;
        }
    });

    //앱 메소드 호출
    window.callAppMethod = function(method, ...args) {
        console.log(method, args);
    }

    //앱 메소드 호출
    window.callAppMethod('init', '3D Location Setup');



    //창고 바닥 생성
    const floorGeometry = new THREE.PlaneGeometry(WarehouseInfo.warehouse_width, WarehouseInfo.warehouse_length);
    const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, side: THREE.DoubleSide });
    var floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.layers.set(0);  // Add the cube to layer 1
    scene.add(floor);

    // 격자 추가
    const gridHelper = new THREE.GridHelper(WarehouseInfo.warehouse_width, WarehouseInfo.warehouse_length, 0x000000, 0x888888);
    gridHelper.position.y = 0.01;
    scene.add(gridHelper);

    //창고 벽 생성
    const wallGeometry = new THREE.BoxGeometry(WarehouseInfo.warehouse_width, WarehouseInfo.warehouse_height, 0.1);
    const wallMaterial = new THREE.MeshPhongMaterial({ color: 0xc2c2c2 });
    var wall = new THREE.Mesh(wallGeometry, wallMaterial);
    wall.position.set( 0, WarehouseInfo.warehouse_height/4, WarehouseInfo.warehouse_width/2);
    wall.material.opacity = 0.5;
    scene.add(wall);

    //창고 벽 생성
    const wallGeometry2 = new THREE.BoxGeometry(WarehouseInfo.warehouse_width, WarehouseInfo.warehouse_height, 0.1);
    const wallMaterial2 = new THREE.MeshPhongMaterial({ color: 0xc2c2c2 });
    var wall2 = new THREE.Mesh(wallGeometry2, wallMaterial2);
    wall2.position.set( 0, WarehouseInfo.warehouse_height/4, -WarehouseInfo.warehouse_width/2);
    wall2.material.opacity = 0.5;
    scene.add(wall2);

    //창고 벽 생성
    const wallGeometry3 = new THREE.BoxGeometry(0.1, WarehouseInfo.warehouse_height, WarehouseInfo.warehouse_length);
    const wallMaterial3 = new THREE.MeshPhongMaterial({ color: 0xc2c2c2 });
    var wall3 = new THREE.Mesh(wallGeometry3, wallMaterial3);
    wall3.position.set( WarehouseInfo.warehouse_width/2, WarehouseInfo.warehouse_height/4, 0);
    wall3.material.opacity = 0.5;
    scene.add(wall3);

    //창고 벽 생성
    const wallGeometry4 = new THREE.BoxGeometry(0.1, WarehouseInfo.warehouse_height, WarehouseInfo.warehouse_length);
    const wallMaterial4 = new THREE.MeshPhongMaterial({ color: 0xc2c2c2 });
    var wall4 = new THREE.Mesh(wallGeometry4, wallMaterial4);
    wall4.position.set( -WarehouseInfo.warehouse_width/2, WarehouseInfo.warehouse_height/4, 0);
    wall4.material.opacity = 0.5;
    scene.add(wall4);

    // scene.add(layout);


    //존 Layout


    //지게차 로드
    const loader2 = new GLTFLoader();

        gltf.scene.scale.set(ModelInfo.forklift_scale_x, ModelInfo.forklift_scale_y, ModelInfo.forklift_scale_z);
        gltf.scene.position.set(10, ModelInfo.gltfY, 10)
        scene.add(gltf.scene);

    var rackGroup = new THREE.Group();

                                seq : i+1,

                                rackWidth : ModelInfo.rack_size_width,
                                rackLength : ModelInfo.rack_size_length,
                                rackFloor : ModelInfo.rack_size_floor,

</script>
